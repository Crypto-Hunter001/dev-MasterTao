<section class="calculation">
	<div class="container">
		<div class="template-title case-3">
			<h2>Получить рассчет стоимости доставки вашего груза</h2>
		</div>

		<!-- Form wrapper -->
		<div class="calculation-row">
			<!-- Form 1 -->
			<form class="calculation-form">

				<!-- Red wrapper -->
				<div class="form-row">
					<!-- Green wrapper -->
					<div class="form-column">
						<!-- orange wrapper 1 -->
						<div class="input-box">
							<label for="category-product">Категория товара:</label>
							<input type="text" id="category-product" placeholder="Категория товара">
						</div>
						<!-- orange wrapper 2 -->
						<div class="input-box">
							<label for="weight-cargo"> Вес груза (кг):</label>
							<input type="number" id="weight-cargo" placeholder="Введите вес">
						</div>
					</div>

					<!-- Green wrapper 2-->
					<div class="form-column">
						<!-- orange wrapper 3 -->
						<div class="input-box">
							<label for="cost-cargo">Стоимость груза:</label>
							<input type="number" id="cost-cargo" placeholder="Введите стоимость">
						</div>
						<!-- orange wrapper 4 -->
						<div class="input-box">
							<label for="volume-cargo">Объем груза (м3):</label>
							<input type="text" id="volume-cargo" placeholder="Введите объем">
						</div>
					</div>

				</div>
				<!-- Red wrapper 2 -->
				<div class="form-row">
					<!-- Green wrapper 2-->
					<div class="form-column">
						<!-- orange wrapper checkbox 1 -->
						<div class="control-box">
							<input type="checkbox" id="insurance" name="docs ">
							<label for="insurance">Страховка</label>
						</div>
						<!-- orange wrapper checkbox 2 -->
						<div class="control-box">
							<input type="checkbox" id="customs-clearance" name="docs ">
							<label for="customs-clearance">Таможенное оформление</label>
						</div>
					</div>

					<!-- Green wrapper 3-->
					<div class="form-column">
						<!-- orange wrapper 1-->
						<div class="input-box">
							<label for="code">Код ТН ВЭД:</label>
							<input type="text" id="code" placeholder="Введите код">
						</div>
					</div>
				</div>

				<!-- Red wrapper 3 -->
				<div class="form-row">
					<!-- Green wrapper -->
					<div class="form-column">
						<!-- Orange wrapper -->
						<div class="input-box">
							<div class="file-name">фотография.jpeg</div>
							<input id="file" class="custom-file" type="file">
							<label for="file">Загрузить фото товара</label>
						</div>
					</div>
				</div>

				<!-- Red wrapper 4 -->
				<div class="form-row">
					<!-- Green wrapper -->
					<div class="form-column">
						<button class="btn btn-primary btn-lg">Следующий шаг<img src="assets/Img/Vector.svg" class="btn-img" alt="Vector"></button>
					</div>
				</div>
			</form>

			<img src="assets/Img/man.png" class="calculation-img" alt="main">
		</div>

	</div>

</section>
